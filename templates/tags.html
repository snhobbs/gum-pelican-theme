{% extends "base.html" %}
{% block content %}
<h4>Tags</h4>
<ul class=tagcloud-list>
{% for tag in tag_cloud | sort(attribute='0') %}
  <li class="tag-{{ tag.1 }}">
    <a href="{{ SITEURL }}/{{ tag.0.url }}">
      {% if TAG_CLOUD_BADGE %}
        <span class="badge">{{ tag.2 }}</span>
      {% endif %}</a>
    {{ tag.0 }}
  </li>
	</a>
</li>
{% endfor %}
</ul>
{% endblock %}
